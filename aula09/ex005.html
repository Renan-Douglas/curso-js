<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        main {
            max-width: 400px;
            margin: auto;
        }
        main > h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!--
        D ocument -> windows
        O bject  -> html -> head/body
        M odel
    -->
    <main>
        <h1>Iniciando estudos com DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendento a usar o <strong>DOM</strong> em JavaScript.</p>
        <div id="msb">Clique em mim</div><br>
    </main>

    <script>

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName("p")[0]
        var d = window.document.querySelector('div#msb')

        d.addEventListener('mouseenter', entrou)
        d.addEventListener('mouseout', saiu)
        d.style.cursor = pointer

        function entrou() {
            d.style.background = 'red'
            d.style.color = 'yellow'
        }
        function saiu() {
            d.style.background = 'white'
            d.style.color = 'black'
        }
    </script>
</body>
</html>
