<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: rgb(36, 43, 61);
        }
        h2 {
            position: absolute;
            top: 24%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(35, 180, 47);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 3em;
        }
        div#area {
            background-color: rgb(35, 180, 47);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            line-height: 180px;
            text-align: center;
            font-size: 1.4em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 20px;
            box-shadow: 0px 0px 15px 5px green;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.521);
        }
    </style>
</head>
<body>
    <h2 id="texto1">Interaja...</h2>
    <div id="area">
    </div>

    <script>

        var arcl = window.document.getElementById('area');
        let txt = document.getElementById('texto1')

        arcl.addEventListener('click', clicar);
        arcl.addEventListener('mouseenter', entrar);
        arcl.addEventListener('mouseout', sair);
        arcl.style.cursor = 'pointer';

        function clicar() {
            txt.innerText = 'Clicou!';
            arcl.style.background = 'yellow';
            txt.style.color = 'yellow';
            arcl.style.boxShadow = '0px 0px 15px 5px yellow'
        }
        function entrar() {
            txt.innerText = 'Entrou!';
            arcl.style.background = 'blue';
            txt.style.color = 'blue';
            arcl.style.boxShadow = '0px 0px 15px 5px blue'
        }
        function sair() {
            txt.innerText = 'Saiu!';
            arcl.style.background = 'red';
            txt.style.color = 'red';
            arcl.style.boxShadow = '0px 0px 15px 5px red'
        }

    </script>
</body>
</html>
